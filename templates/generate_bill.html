<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Generate E-Bill</h2>
        <form method="POST" action="/generate_bill">
            <div class="mb-3">
                <label for="amount" class="form-label">Enter Amount:</label>
                <input type="number" class="form-control" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="buyer_email" class="form-label">Buyer's Email:</label>
                <input type="email" class="form-control" name="buyer_email" required>
            </div>
            <button type="submit" class="btn btn-success">Generate & Send Bill</button>
        </form>
        <a href="/logout" class="btn btn-danger mt-3">Logout</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
